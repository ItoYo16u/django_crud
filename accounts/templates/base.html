{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>{% if request.path != '/' %}{% block title %}{% endblock %} | {% endif %} Auth control</title>
</head>
<body>
<div class="container">
    <header>
        <p class="site-name"><a href="{% url 'crud:index' %}">Auth</a></p>
        <nav>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}" class="logout">Logout</a></li>
            {% else %}
            <a class="nav-link" href="{% url 'accounts:signup' %}" class="signup">Sign up</a></li>
            <a class="nav-link" href="{% url 'login' %}" class="login">Login</a></li>
            {% endif %}
            <a class="nav-link" href="{% url 'crud:index' %}" class="act">My household account book</a></li>
        
        </nav>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
