{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HouseHold Account Book App{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style="background-color: #000">
        <a class="navbar-brand" href="{% url 'crud:index' %}" style="color:#FFF">HOME</a>
    </nav>
    <div>
        <h2 style="text-align:center">
            this is a household account book app
        </h2>
    </div>
           <div class="container">
      {% block content %}
        {{ content }}
      {% endblock %}
    </div>
    <footer class="footer" style="margin-top:100px">
        <div class="container" style="width:100%;height:300px;background-color: #000">
      
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jsを書く場所 -->
    {% block script %}
    {% endblock %}
  </body>
</html>
