{% extends "base.html" %}

{% block title %}
一覧を表示する予定
{% endblock title %}

{% block content %}
<h3>一覧表示</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                price
            </th>
            <th>
                details
            </th>
            <th>
                delete
            </th>
        </tr>
    </thead>
    <tbody>
        {% for i in householdAccounts %}
        <tr>
            <td>
                {{ i.item }}
            </td>
            <td>
                {{i.price}}
            </td>
            <td>
                <a href="{% url 'crud:show' id=i.id %}">
                    show
            </td>
            <td>
                <a href="{% url 'crud:delete' id=i.id %}" class="btn" method="delete">
                    delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'crud:create' %}" class="btn btn-default">add</a>

{% endblock content %}
