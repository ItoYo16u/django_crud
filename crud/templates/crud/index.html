{% extends "base.html" %}

{% block title %}
一覧を表示
{% endblock title %}

{% block content %}
<h3>一覧表示</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                name
            </th>
            <th>
                price
            </th>
            <th>
                details
            </th>
            <th>
                delete
            </th>
        </tr>
    </thead>
    <tbody>
        {% for i in householdAccounts %}
        <tr>
            <td>
                {{ i.item }}
            </td>
            <td>
                {{i.price}}
            </td>
            <td>
                <a href="{% url 'crud:show' id=i.id %}" class="btn btn-default">
                    show
            </td>
            <td>
                <form action="{% url 'crud:delete' id=i.id %}" method="POST" class="form">
                    {% csrf_token %}
                    <button class="btn submit btn-default delete btn-danger" type="submut" name="delete" >delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'crud:create' %}" class="btn btn-default">add</a>
